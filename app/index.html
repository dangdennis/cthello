<!DOCTYPE html>
<html>
<head>
	<title>C'thello</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
	<link rel="stylesheet" type="text/css" href="css/styles.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css">
	<script
	  src="https://code.jquery.com/jquery-3.2.1.min.js"
	  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
	  crossorigin="anonymous"></script>
	<script type="text/javascript" src="js/script.js"></script>
</head>
<body>
<div class="container-fluid">
	<header>
		<h2 class="header-title mt-3">C'thello</h2>
	</header>
	<main class="container-main row mb-5">
			<div class='col-2 player-container'>
				<div class="player card p1 player--selected">
					<img class="player-icon" src="images/hp1.png">
					<div class="player-score">
						<p class="player-score--one">0</p>
					</div>
					<h2 class="player-name">Lovecraft</h2>
				</div>
			</div>
			<div class="gameboard-container col-8">
				<div class="gameboard"></div>
			</div>
			<div class="col-2 player-container">
				<div class="player card p2">
					<img class="player-icon" src="images/ap.png">
					<div class="player-score">
						<p class="player-score--two">0</p>
					</div>
					<h2 class='player-name'>Poe</h2>
				</div>
			</div>
	</main>
	<footer class="row">
		<ul class="col-12 game-menu">
			<li class="mr-3"><h3>Start Game</h3></li>
			<a class="ml-3"><li><h3>How To Play</h3></li></a>
		</ul>
		<div class="col-12">
			<h3 class="reset mb-5">Reset Game</h3>
		</div>
	</footer>
</div>
</body>
</html>
